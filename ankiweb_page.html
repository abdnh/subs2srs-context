This adds editor buttons to play the recordings of next and previous notes in subs2srs notes.
<img src="https://raw.githubusercontent.com/abdnh/subs2srs-context/master/images/editor.png" width="800">

Besides the editor buttons, the add-on provides a template filter named <code>subs2srs-context</code> to show play buttons when reviewing: <code>{{subs2srs-context:Snapshot}}</code>
<img src="https://raw.githubusercontent.com/abdnh/subs2srs-context/master/images/filter.png" width="800">
